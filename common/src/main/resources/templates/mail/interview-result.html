<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>面试结果通知</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            color: #0056b3;
        }
        .highlight {
            font-weight: bold;
            color: #0056b3;
        }
        .result-box {
            background-color: #f8f9fa;
            padding: 15px;
            border-left: 4px solid #0056b3;
            margin: 20px 0;
        }
        .result-pass {
            color: #28a745;
            font-weight: bold;
        }
        .result-fail {
            color: #dc3545;
            font-weight: bold;
        }
        .feedback-section {
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .footer {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h2>面试结果通知</h2>
    <p>亲爱的<span class="highlight" th:text="${candidateName}">候选人</span>：</p>
    <p>您好！</p>
    <p>感谢您参加我们<span class="highlight" th:text="${companyName}">公司名称</span>的<span th:text="${positionName}">职位名称</span>职位面试。</p>
    
    <div class="result-box">
        <h3>面试结果</h3>
        <p>
            经过我们团队的综合评估，您的面试结果为：
            <span th:class="${result == 'PASS' ? 'result-pass' : 'result-fail'}" th:text="${result == 'PASS' ? '通过' : '未通过'}">结果</span>
        </p>
    </div>
    
    <div class="feedback-section">
        <h3>面试反馈</h3>
        <p th:text="${feedback}">面试反馈内容</p>
    </div>
    
    <div th:if="${result == 'PASS'}">
        <h3>后续步骤</h3>
        <p th:text="${nextSteps}">后续步骤说明</p>
    </div>
    
    <p>如有任何问题，请随时联系我们。</p>
    <p>祝您一切顺利！</p>
    
    <div class="footer">
        <p><span th:text="${companyName}">公司名称</span>人力资源部</p>
        <p><span th:text="${sendDate}">发送日期</span></p>
    </div>
</body>
</html>
